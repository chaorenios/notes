        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 位置参数</span><br><span class="line">def f1(x):</span><br><span class="line">	print(&quot;位置参数:x = &quot;, x)</span><br><span class="line"></span><br><span class="line"># 默认参数</span><br><span class="line">def f2(x=2):</span><br><span class="line">	print(&quot;默认参数:x = &quot;, x)</span><br><span class="line"></span><br><span class="line"># 可变参数</span><br><span class="line">def f3(*x):</span><br><span class="line">	print(&quot;可变参数:x = &quot;, x)</span><br><span class="line"></span><br><span class="line"># 关键字参数</span><br><span class="line">def f4(**x):</span><br><span class="line">	print(&quot;关键字参数:x = &quot;, x)</span><br><span class="line"></span><br><span class="line"># 命名关键字参数</span><br><span class="line">def f5(*, x, y):</span><br><span class="line">	print(&quot;命名关键字参数:x = &quot;, x, &quot;y = &quot;, y)</span><br><span class="line"></span><br><span class="line">f1(10)</span><br><span class="line">f2()</span><br><span class="line">f3(100)</span><br><span class="line">f4(x=1000)</span><br><span class="line">f5(x=10000, y=20000)</span><br><span class="line"></span><br><span class="line"># 参数组合顺序:位置参数、默认参数、可变参数、关键字参数、命名关键字参数）</span><br><span class="line">def f6(x, y=2, *a, **b):</span><br><span class="line">	print(&quot;组合参数:x = &quot;, x, &quot;y = &quot;, y, &quot;a = &quot;, a, &quot;b = &quot;, b)</span><br><span class="line"></span><br><span class="line">f6(10)</span><br><span class="line">f6(10, 20)</span><br><span class="line">f6(10, 20, 30)</span><br><span class="line">f6(10, 20, 30, 40)</span><br><span class="line">f6(10, 20, 30, 40, 50)</span><br><span class="line">f6(10, 20, 30, 40, 50, k1=60, k2=70)</span><br><span class="line"></span><br><span class="line">tList = [&quot;listA&quot;, &quot;listB&quot;, &quot;listC&quot;, &quot;listD&quot;]</span><br><span class="line">tTuple = (&quot;tupleA&quot;, &quot;tupleB&quot;, &quot;tupleC&quot;, &quot;tupleD&quot;)</span><br><span class="line">tDict = &#123;&quot;dicA&quot;: &quot;value&quot;, &quot;dicB&quot;: &quot;value&quot;&#125;</span><br><span class="line"></span><br><span class="line">f6(*tList, **tDict)</span><br><span class="line">f6(*tTuple, **tDict)</span><br></pre></td></tr></table></figure>
<p>结果：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">位置参数:x =  10</span><br><span class="line">默认参数:x =  2</span><br><span class="line">可变参数:x =  (100,)</span><br><span class="line">关键字参数:x =  &#123;&apos;x&apos;: 1000&#125;</span><br><span class="line">命名关键字参数:x =  10000 y =  20000</span><br><span class="line">组合参数:x =  10 y =  2 a =  () b =  &#123;&#125;</span><br><span class="line">组合参数:x =  10 y =  20 a =  () b =  &#123;&#125;</span><br><span class="line">组合参数:x =  10 y =  20 a =  (30,) b =  &#123;&#125;</span><br><span class="line">组合参数:x =  10 y =  20 a =  (30, 40) b =  &#123;&#125;</span><br><span class="line">组合参数:x =  10 y =  20 a =  (30, 40, 50) b =  &#123;&#125;</span><br><span class="line">组合参数:x =  10 y =  20 a =  (30, 40, 50) b =  &#123;&apos;k1&apos;: 60, &apos;k2&apos;: 70&#125;</span><br><span class="line">组合参数:x =  listA y =  listB a =  (&apos;listC&apos;, &apos;listD&apos;) b =  &#123;&apos;dicA&apos;: &apos;value&apos;, &apos;dicB&apos;: &apos;value&apos;&#125;</span><br><span class="line">组合参数:x =  tupleA y =  tupleB a =  (&apos;tupleC&apos;, &apos;tupleD&apos;) b =  &#123;&apos;dicA&apos;: &apos;value&apos;, &apos;dicB&apos;: &apos;value&apos;&#125;</span><br></pre></td></tr></table></figure></p>

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
